<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèãÔ∏è Fitness Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            secondary: "#9333EA",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen font-sans">

  <div class="w-full max-w-4xl h-[90vh] bg-white/70 backdrop-blur-lg rounded-3xl shadow-2xl flex flex-col border border-white/30 overflow-hidden">

    <!-- Header -->
    <div class="flex justify-between items-center bg-gradient-to-r from-primary to-secondary text-white px-6 py-4 shadow-md">
      <h1 class="font-bold text-2xl tracking-wide flex items-center gap-2">
        üèãÔ∏è Fitness Chatbot
      </h1>

      <!-- ‚úÖ Logout Button (sends message to backend) -->
      <button onclick="sendMessage('Logout')"
              class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-lg transition-transform transform hover:scale-105">
        üö™ Logout
      </button>
    </div>

    <!-- Chat Window -->
    <div id="chat-box" class="flex-1 p-6 overflow-y-auto bg-gradient-to-b from-gray-50 to-gray-100 relative">
      <p class="text-gray-500 text-center italic animate-pulse">‚è≥ Loading chat history...</p>
    </div>

    <!-- Input Box -->
    <div class="flex items-center gap-3 border-t border-gray-200 p-4 bg-white/70 backdrop-blur-lg">
      <input id="msg" type="text" placeholder="Type your message..."
             class="flex-1 px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
             onkeypress="if(event.key === 'Enter'){sendMessage();}">
      <button onclick="sendMessage()"
              class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-medium rounded-full hover:opacity-90 transition-all duration-200 shadow-md hover:scale-105">
        Send üí¨
      </button>
    </div>
  </div>

  <!-- Chat Logic -->
  <script>
    const chatBox = document.getElementById("chat-box");

    // Send message
    async function sendMessage(customMessage = null) {
      const input = document.getElementById("msg");
      const message = customMessage || input.value.trim();
      if (!message) return;

      // Show user bubble
      chatBox.innerHTML += `
        <div class="mb-3 text-right">
          <span class="inline-block px-4 py-2 rounded-2xl max-w-lg break-words shadow bg-gradient-to-r from-primary to-secondary text-white rounded-br-none animate-fade-in">
            ${message}
          </span>
        </div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show "thinking" bubble
      const loadingId = Date.now();
      chatBox.innerHTML += `
        <div id="loading-${loadingId}" class="mb-3 text-left animate-pulse">
          <span class="inline-block bg-gray-300 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-none shadow">
            ü§ñ Thinking...
          </span>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/app/chat_api/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Replace thinking bubble
        document.getElementById(`loading-${loadingId}`).outerHTML = `
          <div class="mb-3 text-left">
            <span class="inline-block bg-gray-100 text-gray-900 px-4 py-2 rounded-2xl max-w-lg break-words shadow rounded-bl-none border border-gray-200 animate-fade-in">
              ü§ñ ${data.reply}
            </span>
          </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // ‚úÖ Handle Logout Reset
        if (message.toLowerCase() === "logout" || (data.reply && data.reply.toLowerCase().includes("logged out"))) {
          console.log("üßπ Clearing chat after logout...");
          clearChat();
          return;
        }

        // ‚úÖ Normal flow continues
        if (data.refresh_history) loadHistory();

        const cleanReply = (data.reply || "").toLowerCase();

        // Registration prompt
        if (cleanReply.includes("would you like to register")) {
          chatBox.innerHTML += `
            <div class="flex space-x-3 mt-3">
              <button onclick="sendMessage('Yes')"
                      class="px-5 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 shadow transition-transform transform hover:scale-105">Yes</button>
              <button onclick="sendMessage('No')"
                      class="px-5 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 shadow transition-transform transform hover:scale-105">No</button>
            </div>`;
        }

        // Wrong OTP prompt
        if (cleanReply.includes("wrong otp")) {
          chatBox.innerHTML += `
            <div class="flex space-x-3 mt-3">
              <button onclick="sendMessage('Edit Number')"
                      class="px-5 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 shadow transition-transform transform hover:scale-105">Edit Number</button>
              <button onclick="sendMessage('Resend OTP')"
                      class="px-5 py-2 bg-purple-500 text-white rounded-full hover:bg-purple-600 shadow transition-transform transform hover:scale-105">Resend OTP</button>
              <button onclick="sendMessage('Retry')"
                      class="px-5 py-2 bg-yellow-500 text-white rounded-full hover:bg-yellow-600 shadow transition-transform transform hover:scale-105">Retry</button>
            </div>`;
          setTimeout(() => document.getElementById("msg").focus(), 200);
        }

      } catch (error) {
        console.error("Chat error:", error);
        alert("‚ö†Ô∏è Unable to reach the chatbot server.");
      }
    }

    // ‚úÖ Clear chat after logout
    function clearChat() {
      chatBox.innerHTML = `<p class="text-gray-500 text-center italic">üëâ Start by entering your number üì±</p>`;
      document.getElementById("msg").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load chat history
    async function loadHistory() {
      const res = await fetch("/app/chat_history_api/");
      const data = await res.json();
      chatBox.innerHTML = "";

      if (data.history?.length > 0) {
        data.history.forEach(chat => {
          const align = chat.sender === "user" ? "text-right" : "text-left";
          const bubbleStyle =
            chat.sender === "user"
              ? "bg-gradient-to-r from-primary to-secondary text-white rounded-br-none"
              : "bg-gray-100 text-gray-900 border border-gray-200 rounded-bl-none";

          chatBox.innerHTML += `
            <div class="mb-3 ${align}">
              <span class="inline-block px-4 py-2 rounded-2xl max-w-lg break-words shadow ${bubbleStyle} animate-fade-in">
                ${chat.message}
              </span>
            </div>`;
        });
      } else {
        clearChat();
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // CSRF helper
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Load chat history on page load
    loadHistory();
  </script>

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</body>
</html>
